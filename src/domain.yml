version: "3.1"

intents:
  - analyze
  - find
  - follow
  - monitor
  - move
  - rotate
  - route
  - go_around
  - circle
  - story_command
  - wrong_command

entities:
  - command_number
  - object
  - direction
  - distance
  - relation
  - gaze
  - duration

actions:
  - send_command
  - send_wrong_command
  - send_story_command

responses:

  utter_please_rephrase:
  - text: "Я не понял, повторите"

  utter_analyze:
  - text: "utter_analyze"

  utter_find:
  - text: "utter_find"

  utter_follow:
  - text: "utter_follow"

  utter_monitor:
  - text: "utter_monitor"

  utter_move:
  - text: "utter_move"

  utter_rotate:
  - text: "utter_rotate"

  utter_route:
  - text: "utter_route"

  utter_go_around:
    - text: "utter_go_around"
    
  utter_circle:
    - text: "utter_circle"

  utter_story_command:
  - text: "utter_story_command"

  utter_wrong_command:
  - text: "utter_wrong_command"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
