version: "3.1"

intents:
  - command
  - nlu_fallback:
      use_entities: []
  - wrong_command:
      use_entities: []

entities:
  - action
  - object
  - direction
  - relation
  - nearest
  - gaze
  - distance
  - duration
  - temperature

responses:
  utter_send_command:
    - text: "Команда отправлена"
  utter_wrong_command:
    - text: "Исправляем команду"
  utter_rephrase:
    - text: "Перефразируйте"

actions:
  - action_send_command
  - action_reset_slots

slots:
  act:
    type: list
    mappings:
      - type: from_entity
        entity: action
  obj:
    type: list
    mappings:
      - type: from_entity
        entity: object
  dir:
    type: list
    mappings:
      - type: from_entity
        entity: direction
  rel:
    type: list
    mappings:
      - type: from_entity
        entity: relation
  near:
    type: list
    mappings:
      - type: from_entity
        entity: nearest
  gz:
    type: list
    mappings:
      - type: from_entity
        entity: gaze
  dist:
    type: list
    mappings:
      - type: from_entity
        entity: distance
  dur:
    type: list
    mappings:
      - type: from_entity
        entity: duration
  deg:
    type: list
    mappings:
      - type: from_entity
        entity: temperature

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
