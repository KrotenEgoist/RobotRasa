version: "3.1"

intents:
  - action:
      use_entities: []
  - analyze:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - around:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - find:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - follow:
      use_entities:
        - object
  - monitor:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - move:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - move_dir:
      use_entities:
        - direction
        - distance
  - patrol:
      use_entities:
        - object
        - distance
  - rotate:
      use_entities:
        - object
        - relation
        - nearest
        - gaze
  - rotate_dir:
      use_entities:
        - direction
        - duration
        - temperature
  - stop:
      use_entities: []
  - nlu_fallback:
      use_entities: []
  - wrong_command:
      use_entities: []

entities:
  - object
  - direction
  - relation
  - nearest
  - gaze
  - distance
  - duration
  - temperature

responses:
  utter_send_command:
    - text: "Команда отправлена"
  utter_wrong_command:
    - text: "Исправляем команду"
  utter_rephrase:
    - text: "Перефразируйте"

actions:
  - action_hello_world


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
