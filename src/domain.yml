version: "3.1"

intents:
  - patrol
  - stop
  - move_dir
  - move_on
  - wrong_command
  - nlu_fallback

responses:
  utter_send_command:
    - text: "Команда отправлена"
  utter_wrong_command:
    - text: "Исправляем команду"
  utter_rephrase:
    - text: "Перефразируйте"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
