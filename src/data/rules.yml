version: "3.1"

rules:

  - rule: low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_rephrase
      - action: action_reset_slots

  - rule: wrong command
    steps:
      - intent: wrong_command
      - action: num_form
      - active_loop: num_form

  - rule: submit wrong command
    condition:
      - active_loop: num_form
    steps:
      - action: num_form
      - active_loop: null
      - action: action_fix_command
      - action: action_reset_slots
