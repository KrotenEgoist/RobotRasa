version: "3.1"

nlu:
- intent: story_command
  examples: |
    - выполни [последнюю команду](command_number)
    - исполни [предыдущую команду](command_number)
    - сделай [прошлую команду](command_number)
    - [последняя команда](command_number) должна быть выполнена еще раз
    - выполняй [предшествующую команду](command_number)
    - инструкция, которая была [2 команды](command_number) назад, нужно выполнить еще раз
    - выполни инструкцию которую давали [30 команд](command_number) назад
    - ты должен сделать [5 команду](command_number) с конца
    - выполни [1 инструкцию](command_number) с конца
    - исполняй [15 задание](command_number), которое тебе дали
    - повтори [последнюю команду](command_number)
    - повторяй [2 инструкцию](command_number) данную ранее
    - [5 команду](command_number) с конца нужно повторить
    - [7 инструкция](command_number) должна быть выполнена еще раз
    - ты должен повторить команду которую я давал [4 раза](command_number) назад
    - повторяй [9 команду](command_number) с конца, данную ранее
    - [предыдущую инструкцию](command_number) выполни еще раз

- synonym: '1 команда'
  examples: |
    - последнюю команду
    - предыдущую инструкцию
    - прошлую команду
    - предшествующую команду
    - прошлая инструкция
    - предыдущая команда
    - предшествующая команда

- lookup: command_number
  examples: |
    - последнюю команду
    - предыдущую инструкцию
    - прошлую команду
    - предшествующую команду
    - прошлая инструкция
    - предыдущая команда
    - предшествующая команда