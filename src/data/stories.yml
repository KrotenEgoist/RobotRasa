version: "3.1"
stories:
- story: move object
  steps:
    - intent: move
    - action: move_category
    - slot_was_set:
        - move_category: object
    - action: which_form
    - active_loop: which_form
    - active_loop: null
    - action: utter_move_object
    - action: action_slot_reset

- story: move direction
  steps:
    - intent: move
    - action: move_category
    - slot_was_set:
        - move_category: direction
    - action: how_many_form
    - active_loop: how_many_form
    - active_loop: null
    - action: utter_move_direction
    - action: action_slot_reset

- story: move empty -> direction
  steps:
    - intent: move
    - action: move_category
    - slot_was_set:
        - move_category: empty
    - action: move_category_form
    - active_loop: move_category_form
    - active_loop: null
    - slot_was_set:
        - move_category_2: direction
    - action: how_many_form
    - active_loop: how_many_form
    - active_loop: null
    - action: utter_move_direction
    - action: action_slot_reset

- story: move empty -> object
  steps:
    - intent: move
    - action: move_category
    - slot_was_set:
        - move_category: empty
    - action: move_category_form
    - active_loop: move_category_form
    - active_loop: null
    - slot_was_set:
        - move_category_2: object
    - action: which_form
    - active_loop: which_form
    - active_loop: null
    - action: utter_move_object
    - action: action_slot_reset

- story: move fallback
  steps:
    - intent: move
    - action: move_category
    - slot_was_set:
        - move_category: null
    - action: utter_please_rephrase
    - action: action_slot_reset