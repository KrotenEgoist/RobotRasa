### This file contains tests to evaluate that your bot behaves as expected.
#### If you want to learn more, please see the docs: https://rasa.com/docs/rasa/testing-your-assistant

stories:
- story: test command 1
  steps:
  - user: |
      иди к этому прекрасному дому
    intent: command
  - action: utter_send_command

- story: test wrong command 1
  steps:
    - user: |
        продвигайся на северный юг
      intent: command
    - action: utter_send_command
    - user: |
        произошла ошибка
      intent: wrong_command
    - action: utter_wrong_command