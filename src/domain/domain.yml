version: "3.1"

intents:
  - action
  - directions
  - objects
  - action+directions
  - action+objects
  - patrol
  - routes
  - patrol+routes
  - simple_action
  - wrong_command

entities:
  - action:
      roles:
        - analyze
        - around
        - find
        - follow
        - monitor
        - move
        - rotate
        - patrol
        - stop
  - subject:
      roles:
        - direction
        - object
        - addition
  - distance
  - relation
  - numeral
  - ordinal
  - route:
      roles:
        - circle
        - path

slots:
  subject:
    type: text
    mappings:
      - type: from_entity
        entity: subject
        role: direction
      - type: from_entity
        entity: subject
        role: object

  relation:
    type: list
    mappings:
      - type: from_entity
        entity: relation

  addition:
    type: list
    mappings:
      - type: from_entity
        entity: subject
        role: addition

  distance:
    type: text
    mappings:
      - type: from_entity
        entity: distance

  feature:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: feature_form
            requested_slot: feature

  route:
    type: text
    mappings:
      - type: from_entity
        entity: route
        role: circle
      - type: from_entity
        entity: route
        role: path

  num:
    type: text
    mappings:
      - type: from_entity
        entity: numeral
      - type: from_entity
        entity: ordinal

forms:
  subject_form:
    required_slots:
      - subject
  relation_form:
    required_slots:
      - relation
  distance_form:
    required_slots:
      - distance
  feature_form:
    required_slots:
      - feature
  route_form:
    required_slots:
      - route

responses:
  utter_send_command:
    - text: "Команда отправлена {subject} {distance} {relation} {addition} {route} {num}"
  utter_wrong_command:
    - text: "Исправляем команду"
  utter_rephrase:
    - text: "Перефразируйте"

  utter_ask_distance:
    - text: "Укажите расстояние"
  utter_ask_relation:
    - text: "Укажите местоположение объекта"
  utter_ask_route:
    - text: "Укажите путь патрулирования"

actions:
  - action_ask_feature
  - action_ask_subject
  - action_reset_slots


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
