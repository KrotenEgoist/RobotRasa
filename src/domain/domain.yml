version: "3.1"

intents:
  - commands_with_attributes
  - nlu_fallback:
      use_entities: []
  - wrong_command:
      use_entities: []

entities:
  - action
  - object
  - direction
  - distance

responses:
  utter_test_1:
    - text: "Укажите объект или направление"

  utter_ask_rel:
    - text: "Уточните местоположение объекта"
  utter_obj_values:
    - text: "{act}, {obj}, {rel}"

  utter_ask_dim:
    - text: "Уточните расстояние"
  utter_dir_values:
    - text: "{act}, {dir}, {dim}"

  utter_send_command:
    - text: "Команда отправлена"
  utter_wrong_command:
    - text: "Исправляем команду"
  utter_rephrase:
    - text: "Перефразируйте"

actions:
  - action_send_command
  - action_reset_slots

slots:
  act:
    type: text
    mappings:
      - type: from_entity
        entity: action
  obj:
    type: text
    mappings:
      - type: from_entity
        entity: object

  dir:
    type: text
    mappings:
      - type: from_entity
        entity: direction

  dim:
    type: text
    mappings:
      - type: from_entity
        entity: distance
        conditions:
          - active_loop: direction_form
            requested_slot: dim

  rel:
    type: any
    mappings:
      - type: from_text
        conditions:
          - active_loop: object_form
            requested_slot: rel
forms:
  direction_form:
    required_slots:
      - dim
  object_form:
    required_slots:
      - rel

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
